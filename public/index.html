<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جمع‌آوری اطلاعات سیستم</title>
</head>
<body>
    <h1>جمع‌آوری اطلاعات سیستم</h1>
    <button id="collectButton">ارسال اطلاعات سیستم</button>

    <script>
        document.getElementById('collectButton').addEventListener('click', function() {
            fetch('/collect', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert('اطلاعات سیستم شما با موفقیت ارسال شد!'))
                .catch(error => console.error('خطا در ارسال اطلاعات:', error));
        });
    </script>
</body>
</html>
